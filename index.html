<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Hackify Picture</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '745324348933960',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
	
	function myFacebookLogin() {
		FB.login(function(response) {
			if (response.authResponse) {
				console.log('Welcome!  Fetching your information.... ');
				FB.api('/me', function(response) {
					console.log('Good to see you, ' + response.name + '.');
					var fbid = response.id;
					$('#fb-img').attr('src','https://graph.facebook.com/' + 
						fbid + '/picture?width=500&height=500');
					$('#fb-loggedout').hide();
					$('#fb-loggedin').show();
				});
			} else {
				console.log('User cancelled login or did not fully authorize.');
			}
		});
	}
</script>
<div id="fb-loggedout">
	<button onclick="myFacebookLogin()">Login with Facebook</button>
</div>
<div id="fb-loggedin" style="display:none;">
	<img id="fb-img" width="500px" height="500px">
</div>
<!-- Create button and Download button -->

	<p>
		<div id="create-button" class="fileUpload btn btn-primary btn-lg">
		<span>Create!</span>
		<input type="file" class="upload" id="file-upload" id="activator" style="width: 100px"/>
		</div>
	</p>

	<div id="download-button" class="before-upload">
		<div class="fileUpload btn btn-primary btn-lg">
			<a id="download" download="hackfy.jpg">Download</a>
		</div>
	</div>

	<canvas id="canvas" class="before-upload" data-caman-hidpi-disabled="true" style="width: 60%"></canvas>
</body>
</html>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/main.js"></script>
